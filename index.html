<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="assets\css\style.css" />
</head>

<body>

    <header>
        <h1 class="welcome">Welcome Easy Street Quiz</h1>
        <p> A quiz where the answers are given to you! </p>
        <div id="highscores" class="highscore"> High Scores!</div>
        <div id="timer" class="counter">You Have
            <span id="timeleft">60</span> seconds!
        </div>
        </div>
    </header>
    <!--this is the intro-->
    <!-- Intro to Quiz -->
    <div id="intro_container" class="intro container">
        <h1>Easy Street</h1>
        <p>Ready To Score A 100!?</p>
        <button id="start-btn" class="start-btn btn">Start Quiz</button>
    </div>
    <!--this is the start container-->
    <div id="quiz" class="quiz container hide ">
        <div id="questions" class="questions ">
            <h1>Question:</h1>
            <div id="answer-buttons" class="btn-grid">
                <button id="answer1" class="btn">Answer 1</button>
                <button id="answer2" class="btn">Answer 2</button>
                <button id="answer3" class="btn">Answer 3</button>
                <button id="answer4" class="btn">Answer 4</button>
            </div>

        </div>
        <div class="controls">
            <!-- <button id="start-btn" class="start-btn btn">Start</button> -->
            <button id="next-btn" class="next-btn btn hide">Next</button>
            <div id="progress" class="progress">
                Your Current Progress
            </div>

        </div>

    </div>

    <!-- script-->
    <script src="assets\javascript\script.js"></script>
</body>

</html>
